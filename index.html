<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AgencyFlow CRM</title>
  <meta name="description" content="CRM em Pixel Art para AgÃªncias" />

  <!-- Google Fonts: VT323 for body text, Press Start 2P for headings -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            'header': ['"Press Start 2P"', 'cursive'],
            'display': ['"Press Start 2P"', 'cursive'], // Added for LP
            'body': ['"VT323"', 'monospace'],
            'sans': ['"Inter"', 'sans-serif'],
          },
          colors: {
            // LP Colors
            primary: "#13ecc8", 
            secondary: "#005fec", 
            bgDark: "#0D1117",
            cardDark: "#161B22",
            borderDark: "#30363D",
            accentPink: "#ff79c6",
            accentYellow: "#F5A623",
            
            retro: {
              bg: 'var(--retro-bg)',
              surface: 'var(--retro-surface)',
              fg: 'var(--retro-fg)',
              comment: 'var(--retro-comment)',
              cyan: 'var(--retro-cyan)',
              green: 'var(--retro-green)',
              orange: 'var(--retro-orange)',
              pink: 'var(--retro-pink)',
              purple: 'var(--retro-purple)',
              red: 'var(--retro-red)',
              yellow: 'var(--retro-yellow)',
            }
          },
          boxShadow: {
            'pixel': '4px 4px 0px 0px rgba(0,0,0,1)',
            'pixel-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
            'pixel-hover': '2px 2px 0px 0px rgba(0,0,0,1)',
            'pixel-white': '4px 4px 0px 0px #ffffff', // Added for LP
            'glow': '0 0 40px -10px rgba(19, 236, 200, 0.3)', // Added for LP
          },
          animation: {
            'grid-flow': 'grid-flow 20s linear infinite',
            'neon-pulse': 'neon-pulse 2s ease-in-out infinite',
          },
          keyframes: {
            'grid-flow': {
              '0%': { transform: 'translateY(0)' },
              '100%': { transform: 'translateY(40px)' },
            },
            'neon-pulse': {
              '0%, 100%': { 
                boxShadow: '0 0 20px rgba(19, 236, 200, 0.5), 4px 4px 0px 0px #000000',
                borderColor: '#13ecc8'
              },
              '50%': { 
                boxShadow: '0 0 5px rgba(19, 236, 200, 0.1), 4px 4px 0px 0px #000000',
                borderColor: '#0b8a75'
              }
            }
          }
        },
      },
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>

</body>

</html>
